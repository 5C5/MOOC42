<!-- Pages d'exercices -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:define name="head"></ui:define>
    
    <ui:define name="title">#{fr['general.exercice.title']}</ui:define>

    <ui:define name="body-site">
 		<p:panel header="#{fr['general.exercice.title']}">
       		<h:form>
       			<p:fieldset legend="#{fr['exercice.param']}">
       			<p:outputLabel for="notions" value="#{fr['exercice.notions']}"/>
       			<p:selectManyCheckbox id="notions" layout="grid" columns="2" style="padding:2px">
       				<f:selectItem itemLabel="#{fr['porte.ou']}" itemValue="OU" />
       				<f:selectItem itemLabel="#{fr['porte.et']}" itemValue="ET" />
       				<f:selectItem itemLabel="#{fr['porte.xor']}" itemValue="XOR" />
       				<f:selectItem itemLabel="#{fr['porte.xand']}" itemValue="xand" />	
       			</p:selectManyCheckbox>
       			
       			
       			</p:fieldset>
       			<p:panel header="Ici">
       			<p:diagram value="#{exerciceMBean.root}" style="height:400px" styleClass="ui-widget-content" />
       			<style type="text/css">
    				.ui-diagram-element {   
      		  			width:5em; 
				        height:5em;
				        line-height:5em;
				        text-align: center;
				        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
				        border-radius: 5em;
				        border: 1px solid #404a4e;
				        background-color: #404a4e;
				        color: #cccccc;
    				}
 
    				.ui-diagram-element:hover {
        				background-color: #20282b;
    				}
				</style>
       			</p:panel>
	        </h:form> 
	     </p:panel>  
	    </ui:define>

</ui:composition>
