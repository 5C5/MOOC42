<!-- Pages d'exercices -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:define name="head"></ui:define>
    
    <ui:define name="title">#{fr['general.exercice.title']}</ui:define>

    <ui:define name="body-site">
 		<p:panel header="#{fr['general.exercice.title']}">
       		<h:form>
       			<p:fieldset legend="#{fr['exercice.param']}">
       			<p:outputLabel for="notions" value="#{fr['exercice.notions']}"/>
       			<p:selectManyCheckbox id="notions" layout="grid" columns="2" style="padding:2px">
       				<f:selectItem itemLabel="#{fr['porte.ou']}" itemValue="OU" />
       				<f:selectItem itemLabel="#{fr['porte.et']}" itemValue="ET" />
       				<f:selectItem itemLabel="#{fr['porte.xor']}" itemValue="XOR" />
       				<f:selectItem itemLabel="#{fr['porte.xand']}" itemValue="xand" />	
       			</p:selectManyCheckbox>
       			
       			
       			</p:fieldset>
       			<p:panel>
       			<p:mindmap value="#{exerciceMBean.root}" style="width: 100%;height: 600px;border: 1px solid black;"/>
       			</p:panel>
	        </h:form> 
	     </p:panel>  
	    </ui:define>

</ui:composition>
