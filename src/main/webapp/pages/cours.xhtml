
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:define name="head"></ui:define>
    
    <ui:define name="title">#{fr['general.cours.title']}</ui:define>

    <ui:define name="body-site">
 		<p:panel header="#{fr['general.cours.title']}">
       		<h:form >    
	        	<p:panel id="ou" toggleable="true">
                    <h:panelGrid columns="1" style="width:100%" 
                    title="#{fr['cours.ou.title']}" columnClasses="label">
                        <h1>OU</h1>
                        <h:panelGrid columns="2" columnClasses="value,value">
                        	<p:graphicImage name="img/table_ou.png"/>
                        	<p:outputPanel>#{fr['cours.ou.texte']}</p:outputPanel>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
	        </h:form> 
	     </p:panel>  
	    </ui:define>

</ui:composition>
