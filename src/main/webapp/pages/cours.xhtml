
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:define name="head"></ui:define>
    
    <ui:define name="title">#{fr['general.cours.title']}</ui:define>

    <ui:define name="body-site">
 		<p:panel header="#{fr['general.cours.title']}">
       		<h:form >    
                <p:accordionPanel multiple="true" style="margin-top : auto;" id="panelGeneral" >
                    <p:tab title="#{fr['cours.intro.title']}" >
                        <h:panelGrid columns="1" style="width:100%">
                            <p:outputPanel>#{fr['cours.intro.texte']}</p:outputPanel>
                        </h:panelGrid>
                     </p:tab>
                    <p:tab title="#{fr['cours.ou.title']}" >
                        <h:panelGrid columns="2" style="width:100%">
                            <p:graphicImage name="img/table_ou.png" />
                            <p:outputPanel>#{fr['cours.ou.texte']}</p:outputPanel>
                        </h:panelGrid>
                     </p:tab>
                </p:accordionPanel>
	        </h:form> 
	     </p:panel>  
	    </ui:define>

</ui:composition>
