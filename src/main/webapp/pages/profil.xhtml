
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:define name="head"></ui:define>
    
    <ui:define name="title">#{fr['general.profil.title']}</ui:define>

    <ui:define name="body-site">
 		<p:panel header="#{fr['general.profil.title']}">
       		<h:form >
	        	<h:panelGrid columns="2">
	        		<!-- Prenom -->
	        		<p:outputLabel for="prenom" value="#{fr['profil.prenom']}"/>
	        		<p:inputText id="prenom" disabled="#{profilMBean.nonEditable}" value="#{profilMBean.apprenant.prenom}"/>
	        		
	        		<!-- Nom -->
	        		<p:outputLabel for="nom" value="#{fr['profil.nom']}"/>
	        		<p:inputText id="nom" disabled="#{profilMBean.nonEditable}" value="#{profilMBean.apprenant.nom}"/>
	        	</h:panelGrid>
	        	
	        	
	        </h:form> 
	     </p:panel>  
	    </ui:define>

</ui:composition>
