
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:define name="head"></ui:define>
    
    <ui:define name="title">#{fr['general.login.title']}</ui:define>

    <ui:define name="body-site">
 		<p:panel header="#{fr['general.login.title']}" styleClass="logincontainer">
       		<h:form prependId="false">    
	        	<p:focus for="j_username" />       
				<h:panelGrid columns="2">
						<p:outputLabel for="j_username" value="#{fr['login.username']}" />	
						<p:inputText id="j_username" required="true" label="#{fr['login.username']}"/>
	
					<p:outputLabel for="j_password" value="#{fr['login.password']}" />  
					<p:password id="j_password" label="#{fr['login.password']}" required="true" />
				</h:panelGrid>

				<p:defaultCommand target="login"/>
				<p:commandButton id="login" value="#{fr['login.button']}"
					action="#{loginMBean.doLogin}" process="@all" ajax="false" onclick="waiting.show()"
					icon="ui-icon-power" style="left:100px;" />
	        </h:form> 
	     </p:panel>  
	    </ui:define>

</ui:composition>
