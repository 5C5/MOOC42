<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"

<ui:composition>
	<h:form id="menuForm">
        <p:menubar>            
            <!-- Cours -->
            <p:menuitem id="mcours" value="#{fr['menu.cours']}" action="cours"/>
            
            <!-- Exercices -->
            <p:menuitem id="mexercice" value="#{fr['menu.exercice']}" action="exercice"/>
            
            <!-- Bac Ã  sable -->
            <p:menuitem id="mbacSable" value="#{fr['menu.bac.sable']}" action="bacSable"/>
     
            <f:facet name="options">
                <p:commandButton value="#{fr['logout.button']}" icon="ui-icon-extlink" type="submit" immediate="true"  action="#{loginMBean.logout}"
                    rendered="#{profilMBean.rapprenant or profilMBean.radmin}" />
                <p:commandButton  value="#{fr['profil.retour.index']}" action="index"
                    rendered="#{!(profilMBean.rapprenant or profilMBean.radmin)}" />
            </f:facet>
        </p:menubar>
	</h:form>
</ui:composition>
